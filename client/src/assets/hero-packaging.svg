<svg width="1200" height="400" viewBox="0 0 1200 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#f8fafc;stop-opacity:0.8" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="4" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="400" fill="url(#backgroundGradient)"/>
  
  <!-- Abstract packaging pattern -->
  <g opacity="0.1">
    <rect x="50" y="50" width="80" height="100" fill="white" rx="4"/>
    <rect x="150" y="80" width="60" height="80" fill="white" rx="4"/>
    <rect x="230" y="60" width="90" height="120" fill="white" rx="4"/>
    <rect x="1050" y="80" width="70" height="90" fill="white" rx="4"/>
    <rect x="1130" y="60" width="50" height="110" fill="white" rx="4"/>
  </g>
  
  <!-- Main packaging boxes illustration -->
  <g transform="translate(800, 100)">
    <!-- Box 1 -->
    <g filter="url(#shadow)">
      <rect x="0" y="80" width="120" height="140" fill="url(#cardGradient)" rx="8"/>
      <rect x="10" y="90" width="100" height="20" fill="#ef4444" rx="2"/>
      <rect x="10" y="120" width="80" height="12" fill="#94a3b8" rx="1"/>
      <rect x="10" y="140" width="60" height="8" fill="#94a3b8" rx="1"/>
      <rect x="10" y="155" width="90" height="8" fill="#94a3b8" rx="1"/>
    </g>
    
    <!-- Box 2 -->
    <g filter="url(#shadow)">
      <rect x="140" y="60" width="100" height="160" fill="url(#cardGradient)" rx="8"/>
      <rect x="150" y="70" width="80" height="18" fill="#10b981" rx="2"/>
      <rect x="150" y="95" width="70" height="10" fill="#94a3b8" rx="1"/>
      <rect x="150" y="110" width="50" height="8" fill="#94a3b8" rx="1"/>
      <rect x="150" y="125" width="75" height="8" fill="#94a3b8" rx="1"/>
    </g>
    
    <!-- Box 3 -->
    <g filter="url(#shadow)">
      <rect x="260" y="70" width="110" height="150" fill="url(#cardGradient)" rx="8"/>
      <rect x="270" y="80" width="90" height="20" fill="#8b5cf6" rx="2"/>
      <rect x="270" y="110" width="75" height="12" fill="#94a3b8" rx="1"/>
      <rect x="270" y="130" width="55" height="8" fill="#94a3b8" rx="1"/>
      <rect x="270" y="145" width="80" height="8" fill="#94a3b8" rx="1"/>
    </g>
  </g>
  
  <!-- Left side content area with packaging elements -->
  <g transform="translate(80, 120)">
    <!-- Packaging tape illustration -->
    <rect x="0" y="0" width="200" height="8" fill="#fbbf24" opacity="0.3" rx="4"/>
    <rect x="20" y="20" width="180" height="6" fill="#f59e0b" opacity="0.4" rx="3"/>
    
    <!-- Package label -->
    <rect x="50" y="50" width="120" height="80" fill="white" opacity="0.9" rx="6" filter="url(#shadow)"/>
    <rect x="60" y="60" width="100" height="12" fill="#3b82f6" rx="2"/>
    <rect x="60" y="80" width="80" height="8" fill="#94a3b8" rx="1"/>
    <rect x="60" y="95" width="60" height="6" fill="#94a3b8" rx="1"/>
    <rect x="60" y="108" width="90" height="6" fill="#94a3b8" rx="1"/>
  </g>
  
  <!-- Floating elements -->
  <circle cx="300" cy="80" r="3" fill="white" opacity="0.6"/>
  <circle cx="450" cy="120" r="2" fill="white" opacity="0.5"/>
  <circle cx="600" cy="90" r="4" fill="white" opacity="0.4"/>
  <circle cx="950" cy="70" r="2" fill="white" opacity="0.7"/>
  
  <!-- MM logo placeholder -->
  <g transform="translate(100, 60)">
    <rect x="0" y="0" width="60" height="40" fill="white" opacity="0.1" rx="6"/>
    <text x="30" y="25" text-anchor="middle" fill="white" font-family="Arial" font-size="16" font-weight="bold" opacity="0.8">MM</text>
  </g>
</svg>